<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="stylesheet" href="dist/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />

    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <!-- Start Reference to Helper Code -->
      <a class="skip-link" href="#restaurants-list">Skip to restaurants list</a>
      <!-- End Reference for Helper Code -->

      <!--
        Begin Attribution
          Referenced helper code for adding a skip link to improve focus management at
          https://webaim.org/techniques/skipnav/
          on September 22, 2018
        End Attribution
      -->
      <nav class="main-nav">
        <h1><a aria-label="Home" href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section
        role="application"
        id="map-container"
        aria-hidden="true"
        aria-labelledby="map-description"
      >
        <div
          role="application"
          tabindex="-1"
          id="map"
          aria-hidden="true"
          aria-labelledby="map-description"
        ></div>
        <label id="map-description" class="aria-label">interactive map</label>
      </section>

      <section>
        <div class="filter-options">
          <h2 tabindex="0" aria-labelledby="filter-results">Filter Results</h2>
          <label id="filter-results" class="aria-label"
            >filter restaurants control</label
          >

          <select
            role="menu"
            aria-labelledby="neighborhoods-label"
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label" class="aria-label"
            >filter results by neighborhood</label
          >

          <select
            role="menu"
            aria-labelledby="cuisines-label"
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-label" class="aria-label"
            >filter results by cuisine</label
          >
        </div>
        <ul
          role="list"
          tabindex="0"
          aria-labelledby="restaurants-results"
          id="restaurants-list"
        ></ul>
        <label id="restaurants-results" class="aria-label"
          >restaurant results</label
        >
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="dist/js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="dist/js/main.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="dist/js/register.js"
    ></script>

    <footer id="footer" aria-labelledby="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <label id="footer" class="aria-label">copyright statement</label>
  </body>
</html>
