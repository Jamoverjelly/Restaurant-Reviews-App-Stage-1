<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!--  Start Reference to Helper Code -->
    <a class="skip-link" href="#restaurant-container">Skip to details</a>
    <!-- End Reference for Helper Code -->

    <!-- Begin Attribution
      Referenced helper code for adding a skip link to improve focus management at
      https://webaim.org/techniques/skipnav/
      on September 22, 2018
    End Attribution -->
    <h2><a href="/">Restaurant Reviews</a></h2>
  </header>
  <!-- End header -->

  <!-- Beginning nav -->
  <nav aria-label="Breadcrumb" class="details-nav">
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a aria-label="Home" href="/" aria-current="page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
  </nav>
  <!-- End nav -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning map -->
    <section role="application" id="map-container" aria-hidden="true" aria-labelledby="map-description">
      <div role="application" tabindex="-1" id="map" aria-hidden="true" aria-labelledby="map-description"></div>
      <label id="map-description" class="aria-label">interactive map</label>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant_container">
      <label id="restaurant_container" class="aria-label">restaurant information</label>
      <h1 id="restaurant-name" tabindex="0"></h1>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine"></p>
      <label id="cuisine" class="aria-label">restaurant cuisine</label>
      <p id="restaurant-address" tabindex="0" aria-labelledby="address"></p>
      <label id="address" class="aria-label">restaurant address</label>
      <table id="restaurant-hours" tabindex="0" aria-labelledby="hours"></table>
      <label id="hours" class="aria-label">restaurant hours</label>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-labelledby="reviews">
      <label id="reviews" class="aria-label">restaurant reviews</label>
      <ul id="reviews-list" role="list" tabindex="0" aria-labelledby="reviews_list"></ul>
      <label id="reviews_list" class="aria-label">list of reviews</label>
    </section>
    <!-- End reviews -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" aria-labelledby="aria-footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <label id="aria-footer" class="aria-label">copyright statement</label>

  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <!-- End scripts -->

</body>

</html>
